<div class="wrapper">

     <div class="container">
        <div class="info">
          <h1>Connexion</h1>
         </div>
         </div>
        <div class="form card" >
          <img src="assets/xavatario (1).svg" class="image" alt="">
         <form class="register-form">
         <input type="text" placeholder="name"/>
         <input type="password" placeholder="password"/>
         <input type="text" placeholder="email address"/>
         <button>create</button>
         <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" [formGroup]="loginForm">
        <input type="text" formControlName="username" placeholder="nom d'utilisateur"/>
        <input type="password" formControlName="password" placeholder="mot de passe"/>
        <button (click)="Submit()">Se connecter</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
         </form>
       </div>
        </div>
  
</div>
