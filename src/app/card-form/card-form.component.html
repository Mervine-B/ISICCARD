<div class="container-fluid px-0">
    <div class="d-flex justify-content-end bg-success p-1 shadow">
        <div> <i class="fas fa-window-close text-white fa-2x pointer" (click)="Cancel()"></i> </div>
    </div>
    <div class="">
        <mat-dialog-content class="">
            <h2 class="mb-0">{{ data && data.id ? 'Éditer' : 'Ajouter ' }}</h2>
            <div class="">
                <form [formGroup]="cardForm" class="mt-0">
                    <div class="row">
                        <div class="col-md-6"> 
                            <label for="id1" class="form-label">Nom(s)</label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm"
                                formControlName="name" 
                                id="id1"
                                [ngClass]="{
                                    'is-valid': cardForm.controls['name'].valid,
                                    'is-invalid': cardForm.controls['name'].invalid,
                                }"
                            >
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="id2" class="form-label" >Code</label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm" 
                                formControlName="code" 
                                id="id2"
                                [ngClass]="{
                                    'is-valid': cardForm.controls['code'].valid,
                                    'is-invalid': cardForm.controls['code'].invalid,
                                }"    
                            >
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button 
                    class="btn btn-success btn-sm"  
                    type="button" 
                    [disabled]="cardForm.invalid"
                    (click)="Submit()">Confirmer <i class="fas fa-save"> </i> </button>
            </div>
        </mat-dialog-content>
    </div>
</div>
