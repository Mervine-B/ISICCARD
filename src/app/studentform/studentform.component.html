<div class="container-fluid px-0">
    <div class="d-flex justify-content-end bg-success p-1 shadow">
        <div> <i class="fas fa-window-close text-white fa-2x pointer" (click)="Cancel()"></i> </div>
    </div>
    <div class="">
        <mat-dialog-content class="">
            <h2 class="mb-0">{{ data && data.id ? 'Éditer un etudiant' : 'Ajouter un etudiant' }}</h2>
            <div class="">
                <form [formGroup]="studentForm" class="mt-0">
                    <div class="row ">
                        <div class="col-md-6"> 
                            <label for="id1" class="form-label">Nom de l'ecole</label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm"
                                formControlName="nameOfSchool" 
                                id="id1"
                                [ngClass]="{
                                    'is-valid': studentForm.controls['nameOfSchool'].valid,
                                    'is-invalid': studentForm.controls['nameOfSchool'].invalid,
                                }"
                            >
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="id2" class="form-label" >Nom(s)</label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm" 
                                formControlName="name" 
                                id="id2"
                                [ngClass]="{
                                    'is-valid': studentForm.controls['name'].valid,
                                    'is-invalid': studentForm.controls['name'].invalid,
                                }"    
                            >
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                        </div>
                        <div class="col-md-6"> 
                            <label for="id1" class="form-label">Prenom(s)</label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm"
                                formControlName="firstName" 
                                id="id1"
                                [ngClass]="{
                                    'is-valid': studentForm.controls['firstName'].valid,
                                    'is-invalid': studentForm.controls['firstName'].invalid,
                                }"
                            >
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="id2" class="form-label" >Email</label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm" 
                                formControlName="email" 
                                id="id2"
                                [ngClass]="{
                                    'is-valid': studentForm.controls['email'].valid,
                                    'is-invalid': studentForm.controls['email'].invalid,
                                }"    
                            >
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="id3" class="form-label" >Date de Naissance</label>
                            <input 
                             
                                type="date" 
                                class="form-control form-control-sm"
                                formControlName="dateOfBirth" id="id3"
                                [ngClass]="{
                                    'is-valid': studentForm.controls['dateOfBirth'].valid,
                                    'is-invalid': studentForm.controls['dateOfBirth'].invalid,
                                }"
                            >
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="id3" class="form-label" >Type de carte</label>

                            <select name="" id=""
                                class="form-control form-control-sm"
                                formControlName="typeOfCardId" id="id3"
                                [ngClass]="{
                                    'is-valid': studentForm.controls['typeOfCardId'].valid,
                                    'is-invalid': studentForm.controls['typeOfCardId'].invalid,
                                }"
                            >
                                <option *ngFor="let type of typeofcards" [value]="type.id" >{{type.name}}</option>
                              
                        </select>
                            
                            <div class="valid-feedback">
                                <!-- Ajouter du contenu ici si nécessaire -->
                            </div>
                        </div>
                    </div>
                   
                </form>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button 
                    class="btn btn-success btn-sm"  
                    type="button" 
                    [disabled]="studentForm.invalid"
                    (click)="Submit()">Confirmer <i class="fas fa-save"> </i> </button>
            </div>
        </mat-dialog-content>
    </div>
</div>
