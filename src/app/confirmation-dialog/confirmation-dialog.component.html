<mat-card>
    <h2 mat-dialog-title>Confirmer la suppression</h2>
    <mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer {{ data.entityName  }} ?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="warn">Confirmer</button>
    <button mat-button (click)="onCancel()">Annuler</button>
    </mat-dialog-actions>
 </mat-card>
